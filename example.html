<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body ng-app="ExampleApp" ng-controller="ExampleController as example">

    <feb-animate-toggle identifier="error1" header="open" duration="400" show="true" done="example.callback()">
        this will open
        <span>Supports multiple elements</span>
    </feb-animate-toggle>
    <hr>

    <br><br>

    <feb-animate-toggle identifier="error2" header="open me" duration="2000" show="false">
        this will open
        <span>Supports multiple elements</span>
        <br/>
        test
    </feb-animate-toggle>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="animate-toggle.js"></script>
<script>
    angular.module('ExampleApp', ['feb.animate-toggle'])
            .controller('ExampleController', function () {
                var example = this;
                example.callback = function () {
                    console.log('done animating');
                }
            });
</script>
</body>
</html>
